        style="background-image: url(images/developer_img.jpeg)"
      >

        </ul>
      </nav>
    </header>
    <section
      class="Tech_news justify-content-center text-white"
      style="background-color: #164863"
    >
      <h2 class="main-news-title text-center">The World Of Tech</h2>
      <div class="the_news">
        <article class=".news-container">
          <h3 class="news-headline text-center">
            <a
              href="#"
              id="news-headline"
              class="text-white text-decoration-none btn btn-outline-info"
              >Breakthrough in AI: Self-Learning Algorithms Redefine Machine
              Intelligence</a
            >
          </h3>
          <figure class="position-relative mx-auto p-2" style="width: 30%">
            <img
              src="images/tech.jpeg"
              alt="The tech news image from API"
              width="100%"
              id="news-image"
              class=""
            />
            <i
              class="fas fa-chevron-left lef position-absolute top-50 start-0 translate-middle"
              onclick="makeupdate()"
            ></i>
            <!-- Left Arrow -->
            <i
              class="fas fa-chevron-right ryt position-absolute top-50 start-100 translate-middle"
              onclick="makeupdate()"
            ></i>
          </figure>
        </article>

        <!-- Arrows and Dots for Image Sliding Direction -->
        <div class="slideshow-controls">
          <!-- Right Arrow -->
          <div class="dots-container align-center text-center">
            <span class="dot" onclick="makeupdate()"
              ><i class="fas fa-dot-circle"></i
            ></span>
            <span class="dot" onclick="makeupdate()"
              ><i class="fas fa-dot-circle"></i
            ></span>
            <span class="dot" onclick="makeupdate()"
              ><i class="fas fa-dot-circle"></i
            ></span>
          </div>
        </div>
      </div>
    </section>
